<table mat-table [dataSource]="dataSource" *ngIf="(officeList$ | async) as dataSource" class="table">

  <ng-container matColumnDef="streetAddress">
    <th mat-header-cell *matHeaderCellDef> Ulica</th>
    <td mat-cell *matCellDef="let element"> {{element.addressDTO.streetAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="postalCode">
    <th mat-header-cell *matHeaderCellDef> Kod pocztowy</th>
    <td mat-cell *matCellDef="let element"> {{element.addressDTO.postalCode}} </td>
  </ng-container>

  <ng-container matColumnDef="cityName">
    <th mat-header-cell *matHeaderCellDef> Miasto</th>
    <td mat-cell *matCellDef="let element"> {{element.addressDTO.cityName}} </td>
  </ng-container>

  <ng-container matColumnDef="officeCEO">
    <th mat-header-cell *matHeaderCellDef> Dyrektor</th>
    <td mat-cell *matCellDef="let element"> {{element.officeCEO}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Działania</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex-container">
        <button mat-stroked-button type="button" class="btn red" (click)="deleteOffice(element.id)">Usuń</button>
        <button mat-button type="button" class="btn green" (click)="updateOffice(element)">Edytuj</button>
        <!-- @TODO: 1. j) Dodać przycisk który będzie na "click" wywoływać metodę dodaną w poprzednim kroku (przekazać "element.id") i... GOTOWE - powinno działać ;) -->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
